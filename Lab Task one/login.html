<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include jQuery Validate Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <!-- Include jQuery Validate additional methods (optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>
    <style>
        .error-message {
            color: #FF0000;
            font-size: 12px;
            margin: 0;
        }
    </style>
    <script>
        // Initialize jQuery Validate Plugin
        $(document).ready(function () {
            $("#loginForm").validate({
                rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 8
                    }
                },
                messages: {
                    email: {
                        required: "Please enter your valid email address",
                        email: "Please enter your valid email address"
                    },
                    password: {
                        required: "Please enter your password",
                        minlength: "Password must be at least 8 characters"
                    },
                },
                errorElement: "span",
                errorClass: "error-message",
                submitHandler: function (form) {
                    var email = $("#email").val();
                    var password = $("#password").val();

                    console.log("Email: " + email);
                    console.log("Password: " + password);
                    alert("Registration successful! Thank you for signing up.");

                    // Clear form
                    $("#loginForm")[0].reset();
                }
            });
        });
    </script>
</head>

<div class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-lg w-1/3">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-500">Welcome to ShowCase</h1>
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold">Email:</label>
                <input type="email" id="email" name="email"
                    class="w-full border rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>
            <div class="">
                <label for="password" class="block text-sm font-semibold">Password:</label>
                <input type="password" id="password" name="password"
                    class="w-full border rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>
            <div class="mt-2 text-sm text-blue-500">
                Don't have an account?
                <a class="hover:underline" href="../Lab Task one/register.html">Register Now</a>
            </div>
            <div class="mt-6 text-center">
                <button type="submit" class="bg-blue-500 text-white py-1 px-4 rounded hover:bg-blue-600">Login</button>
            </div>
        </form>
    </div>

</div>

</html>
